on:
  workflow_call:

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable
